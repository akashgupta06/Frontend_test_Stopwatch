<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- External CSS File Link -->
    <link rel="stylesheet" href="css/style.css">
    <title>Stopwatch</title>
    <!-- Favicon Icon-->
    <link rel="icon" type="image/x-icon" href="/StopWatch/images/icons8-stopwatch-60.png">
</head>

<body>
    <!-- It is a stopwatch which contains the StopWatch -->
    <div class="stopwatch">
        <h2 id="heading">DIGITAL STOPWATCH</h2>
        <!-- To display the time -->
        <h2 id="timer">0:0:0</h2>
        <!-- Buttons for different functionality -->
        <div class="buttons">
            <button id="start" onclick="start();">Start</button>
            <button id="stop" onclick="stop();">Stop</button>
            <button id="reset" onclick="reset();">Reset</button>
        </div>
    </div>
</body>
 <!-- javascript file with all the functionalities -->
<script src="JS/app.js"></script>

</html>
